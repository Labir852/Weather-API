<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>

    <ul class="grid-container">
        <li class="grid-item">
        <div class="card card-night">
        <div class="night"></div>
        </div>
        <div class="status">
        <p>71 ℉</p>
        <p>Clear skies</p>
        </div>
        </li>
        <li class="grid-item">
        <div class="card card-rain">
        <div class="rain"></div>
        </div>
        <div class="status">
        <p>71 ℉</p>
        <p>Showers</p>
        </div>
        </li>
        <li class="grid-item">
        <div class="card card-snow">
        <div class="snow"></div>
        </div>
        <div class="status">
        <p>71 ℉</p>
        <p>Light flurry</p>
        </div>
        </li>
        <li class="grid-item">
        <div class="card card-storm">
        <div class="storm"></div>
        </div>
        <div class="status">
        <p>71 ℉</p>
        <p>Thunderstorms</p>
        </div>
        </li>
        <li class="grid-item">
        <div class="card card-sunny">
        <div class="sunny"></div>
        </div>
        <div class="status">
        <p>71 ℉</p>
        <p>Mostly sunny</p>
        </div>
        </li>
        </ul>
</body>
</html>
